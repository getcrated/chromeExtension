<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <ul id="slideshow" class="slideshow"></ul>

        <p class="logo">
            <img src="img/logo@2x.png" height="30">
        </p>

        <script id="templateArt" type="crated/template">
            <li class="slideshow__item">
                <a class="slideshow__link" href="http://crated.com{{urls.art}}?ref=crated_chrome_extension">
                    <span class="slideshow__image" style="background-image: url('http:{{thumbnails.xlarge}}');"></span>
                    <h1 class="slideshow__title">
                        {{name}}
                        <span class="slideshow__subtitle">By {{artist_name}}</span>
                    </h1>
                </a>
            </li>
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
